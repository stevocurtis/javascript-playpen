<!DOCTYPE html>
<html>
<head>
    <title>Clusterize Playpen</title>

    <script src="node_modules/clusterize.js/clusterize.min.js"></script>
    <script src="app/app.js"></script>
</head>
<body onload="buildAndDisplayData()">

    <table>
        <thead>

        </table>
    </div>
